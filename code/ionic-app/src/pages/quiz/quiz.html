<ion-header>

  <ion-navbar>
    <ion-title>Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="quiz">
  <ion-card>
    <ion-card-header>
      Sess√µes
    </ion-card-header>
    <button ion-item *ngFor="let session of quiz.sessions" (click)="openSession(session.id)">
      #{{session.id}} - {{session.name}}
    </button>
    <button ion-button (click)="createSession(quiz.id)">
      Adicionar
    </button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Perguntas
    </ion-card-header>
    <ion-list >
      <button  ion-item *ngFor="let question of quiz.questions" (click)="questionDetails(question.id)">
        {{question.statement}}
        <button ion-button color="danger" icon-left clear small (click)=" deleteQuestions(question.id)" item-end>
          <ion-icon name="trash"></ion-icon>
        </button>
      </button>
     
    </ion-list>
    <button ion-button (click)="addQuestion(quiz.id)">
      Adicionar
    </button>
  </ion-card>
</ion-content>
