<ion-header>

  <ion-navbar>
    <ion-title>Novo Quiz</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addQuiz()">
    <ion-item style="padding-left: 0px">
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input [(ngModel)]="quiz.name" name="name"></ion-input>
    </ion-item>
    <ion-item style="padding-left: 0px">
      <ion-label color="primary" floating>Descrição</ion-label>
      <ion-textarea [(ngModel)]="quiz.description" name="description"></ion-textarea>
    </ion-item>
    <button style="margin-top: 32px" ion-button type="submit" block>Adicionar</button>
  </form>

</ion-content>
