<ion-header>

  <ion-navbar>
    <ion-title>Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Enunciado</ion-label>
    <ion-textarea type="text" [(ngModel)]="question.statement"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Resposta certa</ion-label>
    <ion-textarea type="text" [(ngModel)]="question.correctAnswer"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Resposta errada</ion-label>
    <ion-textarea type="text" [(ngModel)]="wrongAnswers.a1"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Resposta errada</ion-label>
    <ion-textarea type="text" [(ngModel)]="wrongAnswers.a2"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Resposta errada</ion-label>
    <ion-textarea type="text" [(ngModel)]="wrongAnswers.a3"></ion-textarea>
  </ion-item>
  <ion-fab right bottom>
    <button ion-fab (click)="send()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
