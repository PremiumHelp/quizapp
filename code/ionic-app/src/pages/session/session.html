  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="session">#{{session.id}} - {{session.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="session">
    <ion-list-header>
      Participantes
    </ion-list-header>
    <ion-item *ngFor="let user of session.users">
      {{user.name}}
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="getSession(session.id)">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
