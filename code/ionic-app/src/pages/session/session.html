<ion-header>

  <ion-navbar>
    <ion-title *ngIf="session">#{{session.id}} - {{session.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p style="margin-left: 10px; font-size: 18px;" *ngIf="session?.available">Status do Quiz:
    <span style="color: #8BC34A; font-weight: bold;">aberto</span>
  </p>
  <p style="margin-left: 10px; font-size: 18px" *ngIf="!session?.available">Status do Quiz:
    <span style="color: #C2185B; font-weight: bold;">fechado</span>
  </p>
  <button *ngIf="!session?.available" ion-button color="primary" (click)="startSession()">
    Começar sessão
  </button>
  <ion-grid>
    <ion-row style="font-size: 20px; font-weight: bold">
      <ion-col>
        Nome do Participante
      </ion-col>
      <ion-col>
        Número de acertos
      </ion-col>
      <ion-col>
        Número de erros
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let user of getUsersArray(); let i = index" style="font-size: 16px;">
      <ion-col>
        {{user.name}}
      </ion-col>
      <ion-col style="color: #8BC34A">
        {{user.wins}}
      </ion-col>
      <ion-col style="color: #C2185B">
        {{user.loses}}
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab right bottom>
    <button ion-fab (click)="sessionsToggle(session.id)">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab (click)="getSession(session.id)">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
