<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="question">
    <ion-card-header>
      {{question.statement}}
    </ion-card-header>
    <ion-card-content>
      {{question.correctAnswer}}
      <br> {{wrongAnswers[0]}}
      <br> {{wrongAnswers[1]}}
      <br> {{wrongAnswers[2]}}
    </ion-card-content>

  </ion-card>


</ion-content>
