<ion-header>

  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="joinSession()" *ngIf="!user.ready">
    <ion-item style="padding-left: 0px">
      <ion-label color="primary" floating>Nome de Usuário</ion-label>
      <ion-input [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item style="padding-left: 0px">
      <ion-label color="primary" floating>ID da Sessão</ion-label>
      <ion-textarea [(ngModel)]="user.sessionId" name="sessionId"></ion-textarea>
    </ion-item>
    <button style="margin-top: 32px" ion-button type="submit" block>Entrar</button>
  </form>

  <form (ngSubmit)="sendMessage()">
    <ion-item style="padding-left: 0px">
      <ion-label color="primary" floating>msg</ion-label>
      <ion-input [(ngModel)]="message" name="message"></ion-input>
    </ion-item>
    <button style="margin-top: 32px" ion-button type="submit" block>enviar</button>
  </form>

  <ion-list *ngIf="messages.length > 0">
    <ion-item *ngFor="let message of messages">
      {{messages}}
    </ion-item>
  </ion-list>

</ion-content>
